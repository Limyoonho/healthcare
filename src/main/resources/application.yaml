spring:
  datasource:
    url: jdbc:mysql://127.0.0.1:port/databse?useSSL=false&characterEncoding=UTF-8&serverTimezone=Asia/Seoul
    username: username
    password: password
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    show-sql: true
    generate-ddl: false
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        format_sql: true
  config:
    location: project.healthcare.config

server:
  port: 8080
