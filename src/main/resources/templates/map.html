<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>지도 생성하기</title>
    </head>
    <body>
        <h3>지도</h3>
        <!-- 지도를 표시할 div 입니다 -->
        <div id="map" style="width:100%;height:600px;"></div>

        <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=830eafd2cfb060961d23f3e662683faa"></script>
        <script>
            var mapContainer = document.getElementById('map'), // 지도를 표시할 div
                mapOption = {
                    center: new kakao.maps.LatLng(33.450701, 126.570667), // 지도의 중심좌표
                    level: 5 // 지도의 확대 레벨
                };

            // 지도를 표시할 div와  지도 옵션으로  지도를 생성합니다
            var map = new kakao.maps.Map(mapContainer, mapOption);

            var imageSrc = '/img/person.png', // 마커이미지의 주소입니다
                imageSize = new kakao.maps.Size(30, 30), // 마커이미지의 크기입니다
                imageOption = {offset: new kakao.maps.Point(27, 69)}; // 마커이미지의 옵션입니다. 마커의 좌표와 일치시킬 이미지 안에서의 좌표를 설정합니다.

            // 마커의 이미지정보를 가지고 있는 마커이미지를 생성합니다
            var markerImage = new kakao.maps.MarkerImage(imageSrc, imageSize, imageOption),
                markerPosition = new kakao.maps.LatLng(37.54699, 127.09598); // 마커가 표시될 위치입니다

            // 마커를 생성합니다
            var marker = new kakao.maps.Marker({
                position: markerPosition,
                image: markerImage // 마커이미지 설정
            });

            // 마커가 지도 위에 표시되도록 설정합니다
            marker.setMap(map);

            function getLocation() {
                if (navigator.geolocation) {
                    // 현재 위치를 얻어옵니다
                    navigator.geolocation.getCurrentPosition(function(position) {
                        // 얻어온 위치의 좌표
                        var latitude = position.coords.latitude;
                        var longitude = position.coords.longitude;

                        // 얻어온 좌표를 이용해 지도의 중심을 설정합니다
                        var newCenter = new kakao.maps.LatLng(latitude, longitude);
                        map.setCenter(newCenter);

                        // 마커의 위치도 업데이트합니다
                        marker.setPosition(newCenter);
                    });
                } else {
                    alert('Geolocation을 지원하지 않는 브라우저입니다.');
                }
            }

            // getLocation() 함수를 호출하여 현재 위치를 가져와 지도에 적용합니다
            getLocation();
        </script>
    </body>
</html>
