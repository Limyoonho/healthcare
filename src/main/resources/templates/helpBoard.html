<!DOCTYPE html>
<html
        lang="en"
        data-bs-theme="auto"
        xmlns:th="http://www.thymeleaf.org"
>
<head><script src="/js/color-modes.js"></script>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Hugo 0.115.4">
    <title>Help</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/5.3/examples/carousel/">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@docsearch/css@3">

    <link href="/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->

</head>
<body>
    <header data-bs-theme="dark">
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/take-care">
                <img src="/img/Logo.png" alt="TAKE CARE" width="64" height="64">
            </a>
            <button class="navbar-toggler"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#navbarCollapse"
                    aria-controls="navbarCollapse"
                    aria-expanded="false"
                    aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarCollapse">
                <ul class="navbar-nav me-auto mb-2 mb-md-0">
                    <li class="nav-item">
                        <a class="nav-link" href="/company">Company</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/community">Community</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/help-board">Help</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/my-page">My Page</a>
                    </li>
                </ul>
                <!-- 로그인 | 회원가입 -->
                <div>
                    <ol class="breadcrumb" >
                        <th:block th:if="${session.userInfo==null}">
                            <li class="breadcrumb-item text-end">
                                <a href="/login" >LogIn</a>
                            </li>
                        </th:block>

                        <th:block th:unless="${session.userInfo==null}">
                            <li class="breadcrumb-item text-end" >
                                <a href="/logout">Logut</a>
                            </li>

                            <li
                                    class="breadcrumb-item text-end"
                                    th:text="${session.userInfo.email}"
                                    style="color:white; vertical-align:middle;">
                            </li>
                        </th:block>
                    </ol>
                </div>

                <!-- 수정필요 -->
                <form class="d-flex" role="search" id="search-form" method="get" action="/search-page">
                    <input
                            class="form-control me-2"
                            type="search"
                            placeholder="Search"
                            aria-label="Search">
                    <button
                            class="btn btn-outline-success"
                            type="submit">Search
                    </button>
                </form>
            </div>
        </div>
    </nav>
</header>
</body>
</html>
