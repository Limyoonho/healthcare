<!DOCTYPE html>
    <html lang="en" data-bs-theme="auto" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="">
        <meta name="author" content="" />
        <title>Help</title>

        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="img/Logo.pngo" />
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js" integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa" crossorigin="anonymous"></script>
        <!-- Font Awesome icons (free version)-->
        <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
        <!-- Google fonts-->
        <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css" />
        <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700" rel="stylesheet" type="text/css" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="/css/main.css" rel="stylesheet" />
    </head>
    <head>
        <style>
            .layout {
                max-width: 800px;
                margin: 0 auto;
                padding: 20px;
                background-color: #f5f5f5;
                border: 1px solid #ddd;
                border-radius: 5px;
                margin-top : 10%;
            }

            .write-form {
                display: flex;
                flex-direction: column;

            }

            .title,
            .content {
                padding: 10px;
                margin-bottom: 10px;
                border: 1px solid #ccc;
                border-radius: 5px;
            }

            .content{
                height: 350px;
            }

            .write-submit, .write-retry {
                padding: 10px 20px;


                border: none;
                border-radius: 5px;
                cursor: pointer;
                width: 50%;
                text-decoration-line: none;
                text-align: center;
                margin-right: -10px;
            }

            .write-submit{
                background-color: green;
                color: #fff;
            }

            .write-retry{
                background-color: green;
                color: #fff;
            }
            .button-container {
                 display: flex;
                 justify-content: space-between;
            }

            .write-submit:hover {
                background-color: #00b303;
            }

            .write-retry:hover {
                background-color: #00b303;
            }
        </style>
    </head>
    <body>
    <!-- Navigation-->
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top" id="mainNav">
        <div class="container">
            <a class="navbar-brand" href="/">
                <img src="/img/Logo.png" alt="TAKE CARE">
            </a>
            <button class="navbar-toggler"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#navbarResponsive"
                    aria-controls="navbarResponsive"
                    aria-expanded="false"
                    aria-label="Toggle navigation">
                <i class="fas fa-bars ms-1"></i>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDarkDropdown">
                <ul class="navbar-nav">
                    <li class="nav-item dropdown">
                        <button class="btn btn-dark dropdown-toggle"
                                data-bs-toggle="dropdown"
                                aria-expanded="false">
                                Dropdown
                        </button>
                        <ul class="dropdown-menu dropdown-menu-dark">
                            <li><a class="dropdown-item" href="#">Action</a></li>
                            <li><a class="dropdown-item" href="#">Another action</a></li>
                            <li><a class="dropdown-item" href="#">Something else here</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
            <form class="d-flex" role="search" method="get" action="/search-page">
                <input
                        class="search-control"
                        type="search"
                        placeholder="검색어를 입력해주세요"
                        aria-label="Search"
                        name="query"
                        th:value="${query}">
                <button class="search-btn" type="submit" onclick="location.herf='/search-page?query=${query}'">
                    <svg xmlns="http://www.w3.org/2000/svg"
                         fill="currentColor"
                         class="bi bi-search"
                         viewBox="0 0 16 16">
                        <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
                    </svg>
                </button>
            </form>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav text-uppercase ms-auto py-4 py-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" sec:authorize="isAuthenticated()" href="/portfolio">Portfolio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" sec:authorize="isAnonymous()" href="/notice">Notice</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" sec:authorize="isAuthenticated()" href="/mypage">Mypage</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" sec:authorize="isAuthenticated()" href="/help/list">Help</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" sec:authorize="isAnonymous()" href="/join">Join</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" sec:authorize="isAnonymous()" href="/login">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" sec:authorize="isAuthenticated()" href="/logout">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="layout">
        <h2 style="text-align:center">게시판 작성</h2>
        <hr />
        <form th:action="@{/help/writepro}" method="post" class="write-form" onsubmit="showConfirm(event)">
            <input class="title" name="title" type="text" placeholder="제목을 입력해주세요" required>
            <textarea class="content" name="content" placeholder="내용을 입력해주세요" required></textarea>
            <div class="button-container">
            <a th:href="@{/help/list}" class="write-retry">돌아가기</a>
            <button class="write-submit" type="submit">작성</button>
            </div>
        </form>
    </div>
    <script>
    function showConfirm(event) {
        var result = confirm("작성 하시겠습니까?");
        if(result == true){
            alert("작성 되었습니다");
        }else{
            event.preventDefault();
        }
    }
    </script>
    <br>
    <br>
    <br>
    <footer class="footer py-4">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-lg-4 text-lg-start">COPYRIGHT &copy; 2023. TAKE CARE. ALL RIGHTS RESERVED.</div>
                <div class="col-lg-4 my-3 my-lg-0">
                    <a class="btn btn-dark btn-social mx-2" href="#!" aria-label="Twitter"><i class="fab fa-twitter"></i></a>
                    <a class="btn btn-dark btn-social mx-2" href="#!" aria-label="Facebook"><i class="fab fa-facebook-f"></i></a>
                    <a class="btn btn-dark btn-social mx-2" href="#!" aria-label="LinkedIn"><i class="fab fa-linkedin-in"></i></a>
                </div>
                <div class="col-lg-4 text-lg-end">
                    <a class="link-dark text-decoration-none me-3" href="#">Privacy Policy</a>
                    <a class="link-dark text-decoration-none" href="javascript:void(0);" onclick="scrollToTop();">Back to top</a>
                </div>
            </div>
        </div>
    </footer>
    </body>
</html>
