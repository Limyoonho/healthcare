<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="">
    <meta name="author" content="" />
    <title>Notice Board</title>

    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="img/Logo.png" />
    <!-- Font Awesome icons (free version)-->
    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
    <!-- Google fonts-->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700" rel="stylesheet" type="text/css" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="/css/main.css" rel="stylesheet" />
    <link href="/css/boardList.css?after" rel="stylesheet" />
</head>
<style>

</style>
<body>
<!-- Navigation-->
<nav class="navbar navbar-expand-lg navbar-dark fixed-top" id="mainNav">
    <div class="container">
        <a class="navbar-brand" href="/">
            <img src="/img/Logo.png" alt="TAKE CARE">
        </a>
        <button class="navbar-toggler"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navbarResponsive"
                aria-controls="navbarResponsive"
                aria-expanded="false"
                aria-label="Toggle navigation">
            <i class="fas fa-bars ms-1"></i>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDarkDropdown">
            <ul class="navbar-nav">
                <li class="nav-item dropdown">
                    <button class="btn btn-dark dropdown-toggle"
                            data-bs-toggle="dropdown"
                            aria-expanded="false">
                        카테고리
                    </button>
                    <ul class="dropdown-menu dropdown-menu-dark">
                        <li><a class="dropdown-item" href="/category/eyes">눈</a></li>
                        <li><a class="dropdown-item" href="/category/skincare">피부</a></li>
                        <li><a class="dropdown-item" href="/category/fat">체지방</a></li>
                        <li><a class="dropdown-item" href="/category/blood">혈관/혈액 순환</a></li>
                        <li><a class="dropdown-item" href="/category/intestine">장</a></li>
                        <li><a class="dropdown-item" href="/category/sleep">스트레스/수면</a></li>
                        <li><a class="dropdown-item" href="/category/cholesterol">콜레스테롤</a></li>
                    </ul>
                </li>
            </ul>
        </div>
        <form class="d-flex" role="search" method="get" action="/search-page">
            <input
                    class="search-control"
                    type="search"
                    placeholder="검색어를 입력해주세요"
                    aria-label="Search"
                    name="query"
                    th:value="${query}">
            <button class="search-btn" type="submit" onclick="location.herf='/search-page?query=${query}'">
                <svg xmlns="http://www.w3.org/2000/svg"
                     fill="currentColor"
                     class="bi bi-search"
                     viewBox="0 0 16 16">
                    <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
                </svg>
            </button>
        </form>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav text-uppercase ms-auto py-4 py-lg-0">
                <li class="nav-item">
                    <a class="nav-link" href="/notice/list">Notice</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" sec:authorize="isAuthenticated()" href="/mypage">Mypage</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/free/list">Free</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" sec:authorize="isAuthenticated()" href="/help/list">Help</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" sec:authorize="isAnonymous()" href="/join">Join</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" sec:authorize="isAnonymous()" href="/login">Login</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" sec:authorize="isAuthenticated()" href="/logout">Logout</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="layout">
    <div class="tt">
        <h1 class="tt1">공지사항</h1>
        <span class="tt2">사이트 공지 올라오는 게시판</span>
        <div class="search-form">
            <form th:action="@{/notice/list}" method="get">
                <input type="text" name="searchKeyword">
                <button class="search-button" type="submit">검색</button>
            </form>
        </div>
    </div>
    <table class="table123">
        <thead>
        <tr>
            <th>글 번호</th>
            <th>제목</th>
            <th>조회수</th>
            <th>작성 일자</th>
            <th>작성자</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="notice : ${list}">
            <td class="table-number" th:text="${notice.id}">1</td>
            <td><a th:text="${notice.title}" th:href="@{/notice/view(id=${notice.id})}"></a></td>
            <td th:text="${notice.view_count}"></td>
            <td th:text="${notice.create_date}"></td>
            <td th:text="${notice.write_user}"></td>
        </tr>
        </tbody>
    </table>
    <div class="write-pro">
        <a th:href="@{/notice-board}" class="write-button">글쓰기</a>
    </div>
</div>
<div class="paging">
    <th:block th:each="page : ${#numbers.sequence(startPage, endPage)}">
        <a th:if="${page != nowPage}" th:href="@{/notice/list(page = ${page - 1}, searchKeyword = ${param.searchKeyword})}" th:text="${page}"></a>
        <strong th:if="${page == nowPage}"  th:text="${page}" style="color : red"></strong>
    </th:block>
</div>
<footer class="footer py-4">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-lg-4 text-lg-start">COPYRIGHT &copy; 2023. TAKE CARE. ALL RIGHTS RESERVED.</div>
            <div class="col-lg-4 my-3 my-lg-0">
                <a class="btn btn-dark btn-social mx-2" href="#!" aria-label="Twitter"><i class="fab fa-twitter"></i></a>
                <a class="btn btn-dark btn-social mx-2" href="#!" aria-label="Facebook"><i class="fab fa-facebook-f"></i></a>
                <a class="btn btn-dark btn-social mx-2" href="#!" aria-label="LinkedIn"><i class="fab fa-linkedin-in"></i></a>
            </div>
            <div class="col-lg-4 text-lg-end">
                <a class="link-dark text-decoration-none me-3" href="#">Privacy Policy</a>
                <a class="link-dark text-decoration-none" href="javascript:void(0);" onclick="scrollToTop();">Back to top</a>
            </div>
        </div>
    </div>
</footer>
<script src="/js/bootstrap.bundle.min.js"></script>
</body>
</html>
