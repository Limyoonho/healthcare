<!DOCTYPE html>
<html
        lang="en"
        data-bs-theme="auto"
        xmlns:th="http://www.thymeleaf.org"
        xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="">
    <meta name="author" content="" />
    <title>TAKE CARE</title>

    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="img/Logo.png" />
    <!-- Font Awesome icons (free version)-->
    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
    <!-- Google fonts-->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700" rel="stylesheet" type="text/css" />
    <link rel="canonical" href="https://getbootstrap.com/docs/5.3/examples/carousel/">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@docsearch/css@3">
    <!-- Core theme CSS (includes Bootstrap)-->
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link href="/css/main.css" rel="stylesheet" />
</head>

<body id="page-top">
<!-- Navigation-->
<nav class="navbar navbar-expand-lg navbar-dark fixed-top" id="mainNav">
    <div class="container">
        <a class="navbar-brand" href="/">
            <img src="/img/Logo.png" alt="TAKE CARE">
        </a>
        <button class="navbar-toggler"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navbarResponsive"
                aria-controls="navbarResponsive"
                aria-expanded="false"
                aria-label="Toggle navigation">
            Menu
            <i class="fas fa-bars ms-1"></i>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDarkDropdown">
            <ul class="navbar-nav">
                <li class="nav-item dropdown">
                    <button class="btn btn-dark dropdown-toggle"
                            data-bs-toggle="dropdown"
                            aria-expanded="false">
                        Dropdown
                    </button>
                    <ul class="dropdown-menu dropdown-menu-dark">
                        <li><a class="dropdown-item" href="#">Action</a></li>
                        <li><a class="dropdown-item" href="#">Another action</a></li>
                        <li><a class="dropdown-item" href="#">Something else here</a></li>
                    </ul>
                </li>
            </ul>
        </div>
        <form class="d-flex" role="search" method="get" action="/search-page">
            <input
                    class="search-control"
                    type="search"
                    placeholder="검색어를 입력해주세요"
                    aria-label="Search"
                    name="query"
                    th:value="${query}">
            <button class="search-btn" type="submit" onclick="location.herf='/search-page?query=${query}'">
                <svg xmlns="http://www.w3.org/2000/svg"
                     fill="currentColor"
                     class="bi bi-search"
                     viewBox="0 0 16 16">
                    <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
                </svg>
            </button>
        </form>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav text-uppercase ms-auto py-4 py-lg-0">
                <li class="nav-item">
                    <a class="nav-link" sec:authorize="isAuthenticated()" href="/portfolio">Portfolio</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" sec:authorize="isAuthenticated()"href="/notice">Notice</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" sec:authorize="isAuthenticated()"href="/my-page">Mypage</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" sec:authorize="isAuthenticated()"href="/help/list">Help</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" sec:authorize="isAnonymous()" href="/join">Join</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" sec:authorize="isAnonymous()" href="/login">Login</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" sec:authorize="isAuthenticated()" href="/logout">Logout</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<body>
<main class="form-signin w-100 m-auto">
<form method="post" th:action="@{/user/save}">
    <div class="container">
        <h1 class="h3 mb-3 fw-normal text-center">회원가입</h1>
        <div class="form-floating">
            <input type="email" class="form-control" id="floatingInput" name="userId" placeholder="이메일" required>
            <label for="floatingInput">이메일</label>
        </div>
        <div class="form-floating">
            <input type="text" class="form-control" id="floatingName" name="userName" placeholder="이름" required>
            <label for="floatingName">이름</label>
        </div>
        <div class="form-floating">
            <input type="password" class="form-control" id="floatingPassword" name="userPw" placeholder="비밀번호" required>
            <label for="floatingPassword">비밀번호</label>
        </div>
        <button type="submit" class="btn btn-primary">가입 완료</button>
    </div>
</form>
</main>
</body>
</html>
