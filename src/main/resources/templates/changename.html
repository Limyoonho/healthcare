<!DOCTYPE html>
<html lang="en" data-bs-theme="auto" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="">
    <meta name="author" content="" />
    <title>Change Name</title>

    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="img/Logo.png" />
    <!-- Font Awesome icons (free version)-->
    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
    <!-- Google fonts-->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700" rel="stylesheet" type="text/css" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="/css/main.css" rel="stylesheet" />
</head>
<style>
    body {
        background-color: beige;
    }

    #changeNameForm {
        width: 300px;
        margin: 0 auto;
        margin-top: 4%;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 10px;
        background-color: #f9f9f9;
    }

    .form-group label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
    }

    #changeName {
        background-color: #4CAF50;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        width: 100%;
        box-sizing: border-box; /* 패딩 및 테두리를 너비에 포함 */
    }

    /* 버튼에 호버 효과 스타일 */
    #changeName:hover {
        background-color: #45a049;
    }
</style>
<body id="page-top">
<!-- Navigation-->

    <div class="container">
        <a class="navbar-brand" href="/">
            TAKE CARE
        </a>
        <button class="navbar-toggler"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navbarResponsive"
                aria-controls="navbarResponsive"
                aria-expanded="false"
                aria-label="Toggle navigation">
            <i class="fas fa-bars ms-1"></i>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDarkDropdown">
            <ul class="navbar-nav">
                <li class="nav-item dropdown">
                    <button class="btn btn-dark dropdown-toggle"
                            data-bs-toggle="dropdown"
                            aria-expanded="false">
                        카테고리
                    </button>
                    <ul class="dropdown-menu dropdown-menu-dark">
                        <li><a class="dropdown-item" href="/category/eyes">눈</a></li>
                        <li><a class="dropdown-item" href="/category/skincare">피부</a></li>
                        <li><a class="dropdown-item" href="/category/fat">체지방</a></li>
                        <li><a class="dropdown-item" href="/category/blood">혈관/혈액 순환</a></li>
                        <li><a class="dropdown-item" href="/category/intestine">장</a></li>
                        <li><a class="dropdown-item" href="/category/sleep">스트레스/수면</a></li>
                        <li><a class="dropdown-item" href="/category/cholesterol">콜레스테롤</a></li>
                    </ul>
                </li>
            </ul>
        </div>
        <form class="d-flex" role="search" method="get" action="/search-page">
            <input
                    class="search-control"
                    type="search"
                    placeholder="검색어를 입력해주세요"
                    aria-label="Search"
                    name="query"
                    th:value="${query}">
            <button class="search-btn" type="submit" onclick="location.herf='/search-page?query=${query}'">
                <svg xmlns="http://www.w3.org/2000/svg"
                     fill="currentColor"
                     class="bi bi-search"
                     viewBox="0 0 16 16">
                    <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
                </svg>
            </button>
        </form>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav text-uppercase ms-auto py-4 py-lg-0">
                <li class="nav-item">
                    <a class="nav-link" href="/notice/list">Notice</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" sec:authorize="isAuthenticated()" href="/mypage">Mypage</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/free/list">Free</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" sec:authorize="isAuthenticated()" href="/help/list">Help</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" sec:authorize="isAnonymous()" href="/join">Join</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" sec:authorize="isAnonymous()" href="/login">Login</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" sec:authorize="isAuthenticated()" href="/logout">Logout</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<form th:action="@{/mypage/changename}" method="post" th:object="${ChangeForm}" id="changeNameForm">
    <div class="form-heading">
        <h2>이름 변경</h2>
        <p>
            이름은 계속 변경 가능합니다.
        </p>
    </div>
    <div class="form-group">
        <label for="newUsername">새 이름</label>
        <input type="text" id="newUsername" name="newUsername" class="form-control" required />
    </div>
    <p></p>
    <button type="submit" id="changeName" class="btn btn-primary">이름 변경</button>
</form>
</body>
</html>
