<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>설문 결과 확인</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    .header {
      background-color: #60E4F5;
      color: #fff;
      padding: 10px 0;
      text-align: center;
      width: 100%;
    }

    .container {
      background-color: #fff;

      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
      display: flex;
      flex-direction: row;
      justify-content: space-between;
      align-items: center;
            margin-top: 90px;
    }

    .left-column {
      max-width: 60%; /* 이미지를 오른쪽으로 이동시키기 위해 max-width 조정 */
      text-align: right; /* 이미지는 오른쪽 정렬 */
      padding: 10px;
    }

    .right-column {
      max-width: 40%; /* 나머지 정보를 왼쪽으로 이동시키기 위해 max-width 조정 */
      text-align: left; /* 나머지 정보는 왼쪽 정렬 */
      padding: 10px;
    }

    h1 {
      font-size: 24px;
      color: white;
      margin-bottom: 20px;
    }

    h2 {
      font-size: 18px;
      color: #555;
      margin-top: 20px;
      margin-bottom: 10px;
    }

    p {
      margin-bottom: 10px;
    }

    img {
      max-width: 100%;
      height: auto;
      display: block;
    }

    .container1 {
      text-align: center;
      background-color: #f7f7f7;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
      width: 100%;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>
<body>
<div class="header">
  <h1>설문 결과 확인</h1>
</div>

<div class="container">
  <div class="left-column">
    <img th:src="${image}" onerror="this.src='/img/default-image.png;" />
  </div>
  <div class="right-column">
    <h2>추천 영양제</h2>
    <p th:text="${product}"></p>
    <p th:text="${effect}"></p>
    <p th:text="${detail}"></p>
  </div>
</div>
<a href="/" style="background-color: white; color: black; padding: 10px 20px; text-decoration: none; border: 2px solid black; border-radius: 10px;">메인페이지 이동</a>
</body>
</html>
