<!DOCTYPE html>
<html lang="en" data-bs-theme="auto" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="">
    <meta name="author" content="" />
    <title>My Page</title>

    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="img/Logo.png" />
    <!-- Font Awesome icons (free version)-->
    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
    <!-- Google fonts-->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700" rel="stylesheet" type="text/css" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="/css/main.css" rel="stylesheet" />
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Nanum+Gothic:wght@400;700;800&family=Nanum+Pen+Script&family=Poppins:wght@300;700&display=swap');
        @import url("https://fonts.googleapis.com/css?family=Poppins:200,300,400,500,600,700,800,900&display=swap");
        body {
            font-family: Arial, sans-serif;
            background-color: beige;
            text-align: center; /* 페이지 가운데 정렬을 위해 추가 */
        }

        .container {
            margin: 0 auto;
            text-align: left; /* 내용은 왼쪽 정렬 유지 */
        }
        .row-mypage{
            display : inline-block;
            }

        .section-container {
            width : 50%;
            background-color: #fff;
            padding: 20px;
            float : left;
            border-radius: 5px;
            box-shadow: 0 0 14px darkseagreen;
            margin-bottom: 20px;
            margin-top : 40px;
            padding : 30px;
        }

        .section-container1{
            width : 47%;
            height : 745px;
            background-color: #fff;
            float : right;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 14px darkseagreen;
            margin-bottom: 20px;
            margin-top : 40px;
            padding : 30px;
        }

        /* 내용 스타일링 추가 */
        .section-container h1 {
            color: darkseagreen;
            font-size: 55px;
            text-align : center;
            margin-bottom: 20px;
            font-family: 'Nanum Pen Script', cursive;
            text-shadow : 10px 10px 10px;
        }

        .section-container1 h1{
            color: darkseagreen;
            font-size: 55px;
            text-align : center;
            margin-bottom: 20px;
            font-family: 'Nanum Pen Script', cursive;
            text-shadow : 10px 10px 10px;
        }

        .mypage-container{
            padding : 10px;
        }

        .p-name, .p-nick{
            display : inline;
            font-size : 17px;
            margin-bottom : 0;
            margin-left : 10px;
            font-family: 'Nanum Gothic', sans-serif;
        }
        .p-id, .p-grade, .p-date{
            font-size : 17px;
            margin-left : 10px;
            margin-bottom : 0;
            font-family: 'Nanum Gothic', sans-serif;
        }
        .name1, .id1, .nick1, .grade1, .date1{
        margin-right : 30px;
        }

        .mypage-name, .mypage-id, .mypage-grade, .mypage-nick, .mypage-date{
            display : inline-block;
            width : 420px;
            margin-top : 60px;
            margin-right : 13px;
            border-radius : 15px;
            box-shadow : 5px 5px 5px darkseagreen;
            padding : 13px;
        }
        .w-btn-green {
            background-color: #77af9c;
            color: #d7fff1;
        }
    .w-btn-green-outline {
        border: 3px solid #77af9c;
        color: darkgray;
    }
    .w-btn-green-outline:hover {
        background-color: #77af9c;
        color: #d7fff1;
    }
    .w-btn-outline {
    position: relative;
    padding: 15px 30px;
    border-radius: 15px;
    font-family: "paybooc-Light", sans-serif;
    box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
    text-decoration: none;
    font-weight: 600;
    transition: 0.25s;
}
    .w-btn{
    position: relative;
    border: none;
    display: inline-block;
    padding: 10px 6px;
    border-radius: 15px;
    font-family: "paybooc-Light", sans-serif;
    box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
    text-decoration: none;
    font-weight: 600;
    transition: 0.25s;
    }
    .w-btn:hover {
    letter-spacing: 2px;
    transform: scale(1.2);
    cursor: pointer;
}

    </style>
</head>

<div class="container">
    <div class="row-mypage">
        <div class="col-md-6">
            <div class="section-container">
                <h1>MyPage</h1>
                <div class="mypage-container">
                    <div class="mypage-name">
                        <p class="p-name"><strong class="name1">이름</strong><span th:text="${user.uName}"></span></p>
                    </div>
                    <div style="display:inline-block">
                        <button class="w-btn w-btn-green" type="button" onclick="location.href='/mypage/changename'">이름 바꾸기</button>
                    </div>
                    <div class="mypage-id">
                        <p class="p-id"><strong class="id1">아이디</strong> <span th:text="${user.userId}"></span></p>
                    </div>
                    <div class="mypage-nick">
                        <p class="p-nick"><strong class="nick1">닉네임</strong> <span th:text="${user.nickName}"></span></p>
                    </div>
                    <div style="display:inline-block">
                        <button class="w-btn w-btn-green" type="button" onclick="location.href='/mypage/changenickname'">닉네임 바꾸기</button>
                    </div>
                    <div class="mypage-grade">
                        <p class="p-grade"><strong class="grade1">회원 등급</strong><span th:text="${user.userAuth}"></span></p>
                    </div>
                    <div class="mypage-date">
                        <p class="p-date" ><strong class="date1">회원가입 날짜</strong> <span th:text="${user.appendDate}"></span></p>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="section-container1">
                <h1>설문 기록</h1>
                <div class="mypage-name">
                    <p class="p-name"><strong class="id1">연령대</strong><span th:text="${surveyResult.age_group}"></span></p>
                </div>
                <div class="mypage-id">
                    <p class="p-name"><strong class="id1">일주일 영양제 복용 횟수</strong> <span th:text="${surveyResult.nutrient_frequency}"></span></p>
                </div>
                <div class="mypage-grade">
                    <p class="p-name"><strong class="id1">영양제 필요 부위</strong> <span th:text="${surveyResult.discomfort_area}"></span></p>
                </div>
                <div class="mypage-grade">
                    <p class="p-name"><strong class="id1">원하는 기능</strong> <span th:text="${surveyResult.desired_function}"></span></p>
                </div>
            </div>
        </div>
    </div>
</div>
<div style="display:inline-block">
    <button class="w-btn w-btn-green" type="button" onclick="location.href='/mypage/changepw'">비밀번호 바꾸기</button>
</div>
<script src="/js/bootstrap.bundle.min.js"></script>
</body>
</html>
