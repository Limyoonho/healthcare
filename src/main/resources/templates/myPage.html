<!DOCTYPE html>
<html lang="en" data-bs-theme="auto" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="">
    <meta name="author" content="" />
    <title>My Page</title>

    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="img/Logo.png" />
    <!-- Font Awesome icons (free version)-->
    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
    <!-- Google fonts-->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700" rel="stylesheet" type="text/css" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="/css/main.css" rel="stylesheet" />
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            text-align: center; /* 페이지 가운데 정렬을 위해 추가 */
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            text-align: left; /* 내용은 왼쪽 정렬 유지 */
        }

        .section-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        /* 내용 스타일링 추가 */
        .section-container h1 {
            color: #333;
            font-size: 24px;
            margin-bottom: 20px;
        }

        .section-container p {
            font-size: 16px;
            margin: 10px 0;
        }

        /* 버튼 스타일링 추가 */
        .btn-primary {
            background-color: #007bff;
            color: #fff;
            border: none;
        }

        .btn-primary:hover {
            background-color: #0056b3;
            color: #fff;
        }
    </style>
</head>

<body>
<nav class="navbar navbar-expand-lg navbar-dark fixed-top" id="mainNav">
    <!-- ... 네비게이션 코드 ... -->
</nav>

<div class="container">
    <div class="row">
        <div class="col-md-6">
            <div class="section-container">
                <h1>내 정보</h1>
                <p><strong>아이디:</strong> <span th:text="${user.userId}"></span></p>
                <p><strong>이름:</strong> <span th:text="${user.uName}"></span></p>
                <p><strong>닉네임:</strong> <span th:text="${user.nickName}"></span></p>
                <p><strong>회원 등급:</strong> <span th:text="${user.userAuth}"></span></p>
                <p><strong>회원가입 날짜:</strong> <span th:text="${user.appendDate}"></span></p>
                <p><strong>최종 정보 수정 날짜:</strong> <span th:text="${user.updateDate}"></span></p>
                <button class="btn btn-primary">비밀번호 바꾸기</button>
                <button class="btn btn-primary">이름 바꾸기</button>
                <button class="btn btn-primary">닉네임 바꾸기</button>
            </div>
        </div>
        <div class="col-md-6">
            <div class="section-container">
                <h1>설문 기록</h1>
                <p><strong>연령대:</strong> <span th:text="${surveyResult.age_group}"></span></p>
                <p><strong>일주일 영양제 복용 횟수:</strong> <span th:text="${surveyResult.nutrient_frequency}"></span></p>
                <p><strong>영양제 필요 부위:</strong> <span th:text="${surveyResult.discomfort_area}"></span></p>
                <p><strong>원하는 기능:</strong> <span th:text="${surveyResult.desired_function}"></span></p>
            </div>
        </div>
    </div>
</div>

<script src="/js/bootstrap.bundle.min.js"></script>
</body>
</html>
