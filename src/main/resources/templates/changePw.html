<style>
    #changePasswordForm {
        width: 400px;
        margin: 0 auto;
        margin-top: 4%;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 10px;
        background-color: #f9f9f9;
        box-sizing: border-box; /* Include padding and border in the width */
    }

    /* Style the form labels */
    .form-group label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
    }

    /* Style the input fields */
    .form-group input[type="password"] {
        width: calc(100% - 20px);
        padding: 10px;
        margin-bottom: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-sizing: border-box; /* Include padding and border in the width */
    }

    /* Style the error message container */
    #errorContainer {
        color: #ff0000;
        font-weight: bold;
        text-align: center;
        margin: 10px 0;
    }

    /* Style the submit button */
    #changePassword {
        background-color: #4CAF50;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        width: 100%;
        box-sizing: border-box; /* 패딩 및 테두리를 너비에 포함 */
    }

    /* 초기에 비활성화된 버튼 스타일 */
    #changePassword:disabled {
        background-color: #ccc;
        cursor: not-allowed;
    }

    /* 버튼에 호버 효과 스타일 */
    #changePassword:hover {
        background-color: #45a049;
    }

    .red-text {
        color: red;
    }

    body {
        background-color: #FFF0BA;
    }
</style>

    <form id="changePasswordForm" th:action="@{/mypage/changepw}" method="post" th:object="${ChangeForm}">
        <div class="form-heading">
            <h2>비밀번호 변경</h2>
            <p>
                안전한 비밀번호로 내 정보를 보호하세요.<br>
                <span class="red-text">다른 아이디/사이트에서 사용한 적 없는 비밀번호<br>
                    이전에 사용한 적 없는 비밀번호</span>가 안전합니다.
            </p>
        </div>
        <!-- 현재 비밀번호 입력 -->
        <div class="form-group">
            <label for="currentPassword">현재 비밀번호: </label>
            <input type="password" id="currentPassword" name="currentPassword" th:field="*{currentPassword}" required>
        </div>

        <!-- 새 비밀번호 입력 -->
        <div class="form-group">
            <label for="newPassword">새 비밀번호: </label>
            <input type="password" id="newPassword" name="newPassword" th:field="*{newPassword}" required>
        </div>

        <!-- 새 비밀번호 확인 -->
        <div class="form-group">
            <label for="confirmNewPassword">새 비밀번호 확인: </label>
            <input type="password" id="confirmNewPassword" name="confirmNewPassword" th:field="*{confirmNewPassword}" required>
        </div>
        <p id="errorContainer" class="error-message"></p>
        <button type="submit" id="changePassword" disabled>비밀번호 변경</button>
    </form>
</body>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
    document.addEventListener("DOMContentLoaded", function() {
        const currentPasswordInput = document.getElementById("currentPassword");
        const passwordInput = document.getElementById("newPassword");
        const confirmPasswordInput = document.getElementById("confirmNewPassword");
        const errorContainer = document.getElementById("errorContainer");
        const changePwButton = document.getElementById("changePassword");

        // 비밀번호 및 일치 여부 실시간 검사
        function validatePassword() {
            const currentPassword = currentPasswordInput.value;
            const password = passwordInput.value;
            const confirmPassword = confirmPasswordInput.value;

            // 비밀번호 정규식: 8~32자, 영문과 숫자를 포함
            const passwordRegex = /^(?=.*[A-Za-z])(?=.*\d).{8,32}$/;

            if (!passwordRegex.test(password) || password !== confirmPassword) {
                errorContainer.textContent = "비밀번호는 8~32자리 이어야 하며 영문과 숫자를 반드시 포함해야 합니다.";
                changePwButton.disabled = true;
            } else if (currentPassword === password) {
                errorContainer.textContent = "비밀번호가 현재 비밀번호와 일치합니다.";
                changePwButton.disabled = true;
            } else {
                errorContainer.textContent = "비밀번호가 일치합니다.";
                changePwButton.disabled = false;
            }
        }

        // 비밀번호 입력 필드와 비밀번호 확인 필드에 이벤트 리스너 추가
        currentPasswordInput.addEventListener("input", validatePassword);
        passwordInput.addEventListener("input", validatePassword);
        confirmPasswordInput.addEventListener("input", validatePassword);
    });
    document.addEventListener("DOMContentLoaded", function() {
        // 서버에서 리다이렉트 URL에 error 파라미터가 있으면 메시지를 표시
        const queryString = window.location.search;
        const urlParams = new URLSearchParams(queryString);
        if (urlParams.has("error") && urlParams.get("error") === "incorrectCurrentPassword") {
            alert("현재 비밀번호가 일치하지 않습니다.");
        }
    });
</script>
</html>
