<form th:action="@{/mypage/changepw}" method="post" th:object="${ChangeForm}">
    <!-- 현재 비밀번호 입력 -->
    <div>
        <label for="currentPassword">현재 비밀번호: </label>
        <input type="password" id="currentPassword" name="currentPassword" th:field="*{currentPassword}" required>
    </div>

    <!-- 새 비밀번호 입력 -->
    <div>
        <label for="newPassword">새 비밀번호: </label>
        <input type="password" id="newPassword" name="newPassword" th:field="*{newPassword}" required>
    </div>

    <!-- 새 비밀번호 확인 -->
    <div>
        <label for="confirmNewPassword">새 비밀번호 확인: </label>
        <input type="password" id="confirmNewPassword" name="confirmNewPassword" th:field="*{confirmNewPassword}" required>
    </div>
    <p id="errorContainer" class="error-message"></p>
    <button type="submit" id="changePassword" disabled>비밀번호 변경</button>
</form>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
    document.addEventListener("DOMContentLoaded", function() {
    const passwordInput = document.getElementById("newPassword");
    const confirmPasswordInput = document.getElementById("confirmNewPassword");
    const errorContainer = document.getElementById("errorContainer");
    const changePwButton = document.getElementById("changePassword");

    // 비밀번호 및 일치 여부 실시간 검사
    function validatePassword() {
        const password = passwordInput.value;
        const confirmPassword = confirmPasswordInput.value;

        // 비밀번호 길이 검사
        if (password.length < 8 || password.length > 32) {
            errorContainer.textContent = "비밀번호는 8~32자여야 합니다.";
            changePwButton.disabled = true;
        } else if (password !== confirmPassword) {
            errorContainer.textContent = "비밀번호가 일치하지 않습니다.";
            changePwButton.disabled = true;
        } else {
            errorContainer.textContent = "비밀번호가 일치합니다.";
            changePwButton.disabled = false;
        }
    }

    // 비밀번호 입력 필드와 비밀번호 확인 필드에 이벤트 리스너 추가
    passwordInput.addEventListener("input", validatePassword);
    confirmPasswordInput.addEventListener("input", validatePassword);
});
            document.addEventListener("DOMContentLoaded", function() {
            // 서버에서 리다이렉트 URL에 error 파라미터가 있으면 메시지를 표시
            const queryString = window.location.search;
            const urlParams = new URLSearchParams(queryString);
            if (urlParams.has("error") && urlParams.get("error") === "incorrectCurrentPassword") {
                alert("현재 비밀번호가 일치하지 않습니다.");
            }
        });
</script>
