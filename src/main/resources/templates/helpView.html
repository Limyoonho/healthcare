<!-- Navigation-->
<nav class="navbar navbar-expand-lg navbar-dark fixed-top" id="mainNav">
    <div class="container">
        <a class="navbar-brand" href="/">
            <img src="/img/Logo.png" alt="TAKE CARE">
        </a>
        <button class="navbar-toggler"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navbarResponsive"
                aria-controls="navbarResponsive"
                aria-expanded="false"
                aria-label="Toggle navigation">
            <i class="fas fa-bars ms-1"></i>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDarkDropdown">
            <ul class="navbar-nav">
                <li class="nav-item dropdown">
                    <button class="btn btn-dark dropdown-toggle"
                            data-bs-toggle="dropdown"
                            aria-expanded="false">
                        Dropdown
                    </button>
                    <ul class="dropdown-menu dropdown-menu-dark">
                        <li><a class="dropdown-item" href="#">Action</a></li>

        <form class="d-flex" role="search" method="get" action="/search-page">
            <input
                    class="search-control"
                    type="search"
                    placeholder="검색어를 입력해주세요"
                    aria-label="Search"
                    name="query"
                    th:value="${query}">
            <button class="search-btn" type="submit" onclick="location.herf='/search-page?query=${query}'">
                <svg xmlns="http://www.w3.org/2000/svg"
                     fill="currentColor"
                     class="bi bi-search"
                     viewBox="0 0 16 16">
                    <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
                </svg>
            </button>
        </form>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav text-uppercase ms-auto py-4 py-lg-0">
                <li class="nav-item">
                    <a class="nav-link" sec:authorize="isAuthenticated()" href="/portfolio">Portfolio</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" sec:authorize="isAuthenticated()"href="/notice">Notice</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" sec:authorize="isAuthenticated()"href="/my-page">Mypage</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" sec:authorize="isAuthenticated()"href="/help/list">Help</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" sec:authorize="isAnonymous()" href="/join">Join</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" sec:authorize="isAnonymous()" href="/login">Login</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" sec:authorize="isAuthenticated()" href="/logout">Logout</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
    <div class="container33">
        <div class="card">
            <h1 class="details">게시글 상세보기</h1>
            <hr>
            <div class="card-header">
                <table class="card-table">
                <tr class="help-viewIng">
                    <th>제목</th>
                    <td th:text="${view.title}">제목입니다.</td>
                </tr>
                <tr class="help-viewIng">
                    <th>작성일자</th>
                    <td th:text="${view.create_date}"></td>
                </tr>
                <tr class="help-viewIng">
                    <th>조회수</th>
                    <td th:text="${view.view_count}"></td>
                </tr>
                <tr class="help-viewIng">
                    <th>내용</th>
                    <td th:text="${view.content}">내용이 들어 갈 부분 입니다.</td>
                </tr>
                </table>
            </div>
        </div>
        <div class="card-footer">
            <a class="go" th:href="@{/help/delete(id=${view.id})}" onclick="return showConfirm('삭제 하시겠습니까?')">글 삭제</a>
            <a class="go" th:href="@{/help/modify/{id}(id= ${view.id})}">수정</a>
            <a class="go" th:href="@{/help/list}">목록으로</a>
        </div>
    </div>

<script>
    function showConfirm(message) {
        var result = confirm(message);
        if(result == true){
            alert("삭제 되었습니다");
        }else{
            return result;
        }
    }
</script>
