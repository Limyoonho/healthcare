<!doctype html>
<html
        lang="en"
        data-bs-theme="auto"
        xmlns:th="http://www.thymeleaf.org"
        xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="">
    <meta name="author" content="" />
    <title th:text="'[' + ${company} + ']' + ${product}"></title>

    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="img/Logo.png" />
    <!-- Font Awesome icons (free version)-->
    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
    <!-- Google fonts-->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700" rel="stylesheet" type="text/css" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="/css/main.css" rel="stylesheet" />
</head>
<style>
    h2 {
        display: block;
        font-size: 1.5em;
        margin-block-start: 0.83em;
        margin-block-end: 0.83em;
        margin-inline-start: 0px;
        margin-inline-end: 0px;
        font-weight: bold;
    }

    .intro-top .img-box img {

        position: relative;
        top: 0;
        left: 0;
    }


    .intro-top {
        margin-bottom: 60px;
        display: flex;
        position: relative;
        padding: 0 0 0 655px;
        min-height: 380px
    }

    .intro-top .txt-box .event-title h2 {
        font-size: 32px;
        line-height: 1.3;
    }

    .type-box li:not(:last-child) {
        margin-bottom: 15px;
    }

    .type-box>ul>li {
        padding-left: 6.3em;
    }

    .type-box>ul>li {
        position: relative;
        padding-left: 260px;
    }



    .type-box .type-th {
        position: absolute;
        left: 0;
        top: 0;
        width: 240px;
        height: 100%;
        border: 1px solid #ccc;
        background: #f7f7f7;
        display: block;
    }

    .type-box .type-th {
        width: 5.8em;
    }

    .type-th {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        width: 240px;
        text-align: center;
        font-weight: bold;
        vertical-align: top;
    }

    .type-th>* {
        position: absolute;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
        width: 100%;
    }

    .type-box .type-th span {
        font-size: 0.8em;
    }

    .type-box li .type-td {
        padding: 20px;
        border-bottom: 1px solid #ccc;
        width: 100%;
        min-height: 68px;
        line-height: 1.8;
        letter-spacing: -0.05em;
        font-size: 16px;
        word-break: keep-all;
    }

    .type-box>ul>li .type-td {
        padding: 1em;
    }

    .type-box {
        font-size: 1.125rem;
        width: 100%
    }

    .intro-top {
        padding-left: 0;
        display: block;
    }

    .intro-top {
        margin-bottom: 60px;
        display: flex;
        position: relative;
        padding: 0 0 0 655px;
        min-height: 380px;
    }

    .intro-top {
        padding-left: 0;
        display: block;
    }

    .intro-top .img-box {

        left: 0;
        top: 0;
        width: 575px;
        height: 70%;
        border: 1px solid #ccc;
        overflow: hidden;

    }



    .intro-top .img-box {
        position: relative;
        float: left;
        /* width: 41 */
        /* display: block; */
        width: auto;
        height: auto;

    }


    .intro-top .img-box .img {
        position: relative;
        overflow: hidden;
        margin: 0 auto;
        width: auto;
        height: auto;

    }


    .intro-top .txt-box {
        float: right;
        width: 35%;
        margin-left: 50px;
        margin-top: 50px;
    }

    .intro-top .txt-box .event-title .type {
        letter-spacing: 0;
    }

    .type-box>ul>li {
        position: relative;
        padding-left: 260px;
    }

    .type-box li:not(:last-child) {
        margin-bottom: 15px;
    }

    .type-box>ul>li {
        padding-left: 6.3em;
    }

    ol,
    ul {
        list-style: none;
    }

    .detail-btn a {
        width: 100%;
    }

    .detail-btn a {
        display: block;
        width: 275px;
        line-height: 65px;
        text-align: center;
        font-size: 1em;
        background: #111 url() no-repeat right 9px bottom 9px;
        color: #fff;
    }

    .type-box>ul>li {
        padding-left: 150px;
    }

    .type-box .type-th {
        width: 140px
    }

    * {
        box-sizing: border-box;
    }


    li {
        text-align: -webkit-match-parent;
    }

    li {
        display: list-item;
        text-align: -webkit-match-parent;
    }

        .intro-top {

        margin-bottom: 60px;

    }

    .intro-section.common-section {
        margin-top: 50px;
        margin-bottom: 70px;
    }
</style>
<body>
<!-- Navigation-->
<nav class="navbar navbar-expand-lg navbar-dark fixed-top" id="mainNav">
    <div class="container">
        <a class="navbar-brand" href="/">
            TAKE CARE
        </a>
        <button class="navbar-toggler"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navbarResponsive"
                aria-controls="navbarResponsive"
                aria-expanded="false"
                aria-label="Toggle navigation">
            <i class="fas fa-bars ms-1"></i>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDarkDropdown">
            <ul class="navbar-nav">
                <li class="nav-item dropdown">
                    <button class="btn btn-dark dropdown-toggle"
                            data-bs-toggle="dropdown"
                            aria-expanded="false">
                        카테고리
                    </button>
                    <ul class="dropdown-menu dropdown-menu-dark">
                        <li><a class="dropdown-item" href="/category/eyes">눈</a></li>
                        <li><a class="dropdown-item" href="/category/skincare">피부</a></li>
                        <li><a class="dropdown-item" href="/category/fat">체지방</a></li>
                        <li><a class="dropdown-item" href="/category/blood">혈관/혈액 순환</a></li>
                        <li><a class="dropdown-item" href="/category/intestine">장</a></li>
                        <li><a class="dropdown-item" href="/category/sleep">스트레스/수면</a></li>
                        <li><a class="dropdown-item" href="/category/cholesterol">콜레스테롤</a></li>
                    </ul>
                </li>
            </ul>
        </div>
        <form class="d-flex" role="search" method="get" action="/search-page">
            <input
                    class="search-control"
                    type="search"
                    placeholder="검색어를 입력해주세요"
                    aria-label="Search"
                    name="query"
                    th:value="${query}">
            <button class="search-btn" type="submit" onclick="location.herf='/search-page?query=${query}'">
                <svg xmlns="http://www.w3.org/2000/svg"
                     fill="currentColor"
                     class="bi bi-search"
                     viewBox="0 0 16 16">
                    <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
                </svg>
            </button>
        </form>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav text-uppercase ms-auto py-4 py-lg-0">
                <li class="nav-item">
                    <a class="nav-link" href="/notice/list">Notice</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" sec:authorize="isAuthenticated()" href="/mypage">Mypage</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/free/list">Free</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" sec:authorize="isAuthenticated()" href="/help/list">Help</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" sec:authorize="isAnonymous()" href="/join">Join</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" sec:authorize="isAnonymous()" href="/login">Login</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" sec:authorize="isAuthenticated()" href="/logout">Logout</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
    <div class="sub-wrap">
        <div class="intro-top clearfix">
            <div class="a" style="margin-top: 50px; display: flex; justify-content: center;">
                <div class="img-box" style="min-width: 300px; min-height: 420px;">
                    <img th:src="${image}" onerror="this.src='/img/default-image.png'" style="width: 340px; height: 420px;">
                </div>

                <div class="txt-box">
                    <div class="event-title">
                        <h2 id="subject" th:text="${product}"></h2>
                    </div>

                    <div class="type-box">
                        <ul style="padding-left: 0;">
                            <li>
                                <div class="type-th">
                                    <span>회사</span>
                                </div>
                                <div class="type-td">
                                    <span id="company" th:text="${company}"></span>
                                </div>
                            </li>
                            <li>
                                <div class="type-th">
                                    <span>효과</span>
                                </div>
                                <div class="type-td">
                                    <span id="effect" th:text="${effect}"></span>
                                </div>
                            </li>
                            <li>
                                <div class="type-th">
                                    <span>성분</span>
                                </div>
                                <div class="type-td">
                                    <span id="detail" th:text="${detail}"></span>
                                </div>
                            </li>
                        </ul>
                    </div>
                    <div class="buy-and-wishlist">
                        <a class="btn btn-success" th:href="'https://www.coupang.com/np/search?q=' + ${product.replace(' ', '%20')} + '&channel=recent'" style="width: 140px;">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-bag" viewBox="0 0 16 16">
                                <path d="M8 1a2.5 2.5 0 0 1 2.5 2.5V4h-5v-.5A2.5 2.5 0 0 1 8 1zm3.5 3v-.5a3.5 3.5 0 1 0-7 0V4H1v10a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V4h-3.5zM2 5h12v9a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1V5z"/>
                            </svg>
                            구매하기
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="random-pills" style="display: flex; justify-content: center;">
        <th:block th:each="ranPill : ${otherPills}">
            <div class="ranPill-info" style="margin-right: 30px; text-align: center; width: 200px; height: 200px;">
                <form method="GET" action="/pill">
                    <button type="submit" class="btn btn-sm btn-outline-secondary" name="product" th:value="${ranPill.product}" style="text-align: center; background: none; border: none; cursor: pointer; padding: 0; width: 100%; height: 100%;">
                        <img th:src="${ranPill.image}" onerror="this.src='/img/default-image.png'" width="130" height="130" style="margin: 0 auto;">
                        <span th:text="${ranPill.product}" style="color: black; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; max-width: 100%; display: block;"></span>
                    </button>
                    <input type="hidden" name="company" th:value="${ranPill.company}" />
                    <input type="hidden" name="effect" th:value="${ranPill.effect}" />
                    <input type="hidden" name="detail" th:value="${ranPill.detail}" />
                    <input type="hidden" name="category" th:value="${ranPill.category}" />
                    <input type="hidden" name="image" th:value="${ranPill.image}" />
                </form>
            </div>
        </th:block>
    </div>

</body>
</html>
